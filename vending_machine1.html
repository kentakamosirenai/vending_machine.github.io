<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自販機コーナー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* 背景色 */
            font-family: Arial, sans-serif;
            text-align: center; /* 中央揃え */
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .image-container {
            display: flex;
            flex-direction: column; /* 縦方向に並べる */
            align-items: center; /* 中央揃え */
            gap: 30px; /* 画像間の間隔 */
            padding: 20px;
        }

        .image-container img {
            max-width: 80%; /* 画像の最大幅を80%に設定 */
            height: auto;
            border: 2px solid #ddd; /* 枠線 */
            border-radius: 8px; /* 角丸 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影 */
        }
    </style>
</head>
<body>
    <h1>自販機コーナー</h1>

    
    <div class="image-container">
        <img src="images/1/vending_machine1.JPG" alt="自販機1">
        <img src="images/1/vending_machine2.JPG" alt="自販機2">
        <img src="images/1/vending_machine3.JPG" alt="自販機3">
        <img src="images/1/vending_machine4.JPG" alt="自販機4">
        <img src="images/1/vending_machine5.JPG" alt="自販機5">
        <img src="images/1/vending_machine6.JPG" alt="自販機6">
        <img src="images/1/vending_machine7.JPG" alt="自販機7">
        <img src="images/1/vending_machine8.JPG" alt="自販機8">
        <img src="images/1/vending_machine9.JPG" alt="自販機9">
        <img src="images/1/vending_machine10.JPG" alt="自販機10">
        <img src="images/1/vending_machine11.JPG" alt="自販機11">
        <img src="images/1/vending_machine12.JPG" alt="自販機12">
        <img src="images/1/vending_machine13.JPG" alt="自販機13">
        <img src="images/1/vending_machine14.JPG" alt="自販機14">
        <img src="images/1/vending_machine15.JPG" alt="自販機15">
        <img src="images/1/vending_machine16.JPG" alt="自販機16">
    </div>
</body>
</html>
