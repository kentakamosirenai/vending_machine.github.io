<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体育館アリーナ右</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* 背景色 */
            font-family: Arial, sans-serif;
            text-align: center; /* 中央揃え */
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .image-container {
            display: flex;
            flex-direction: column; /* 縦方向に並べる */
            align-items: center; /* 中央揃え */
            gap: 30px; /* 画像間の間隔 */
            padding: 20px;
        }

        .image-container img {
            max-width: 80%; /* 画像の最大幅を80%に設定 */
            height: auto;
            border: 2px solid #ddd; /* 枠線 */
            border-radius: 8px; /* 角丸 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影 */
        }
    </style>
</head>
<body>
    <h1>体育館アリーナ右</h1>

    
    <div class="image-container">
        <img src="images/4/vending_machine1.JPG" alt="自販機1">
        
    </div>
</body>
</html>
